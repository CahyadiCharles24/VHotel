<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VhoTel ~ 5 Stars Hotel In Jakarta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/reservation.css">
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    
  <header class="header">

    <a href="../html/home.html" class="logo"><i class="fas fa-hotel"></i>VhoTel </a>

      <nav class="navbar">
        <a class="nav" href="../html/home.html">home</a>
        <a class="nav" href="../html/about.html">about</a>
        <a class="nav" href="../html/room.html">room</a>
        <a class="nav" href="../html/facility.html">Facility</a>
        <a href="../html/reservation.html" class="pri-btn">Book Now</a>
      </nav>

      <div id="menu-btn" class="fas fa-bars"></div>

  </header>

     <section class="form-container">
      <h1>Reservation Form</h1>
      <form action="" class="form">

        <div class="input-box">
          <label for="">Title :</label>
          <select name="" id="input-title" required>
            <option value="">Input Title...</option>
            <option value="mr">Mr.</option>
            <option value="ms">Ms.</option>
            <option value="mrs">Mrs.</option>
          </select>
        </div>

        <div class="input-box">
          <label>First Name</label>
          <input type="text" id="input-fname" placeholder="Enter First name" required />
        </div>

        <div class="input-box">
          <label>Last Name</label>
          <input type="text" id="input-lname" placeholder="Enter Last name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input type="text" id="input-email" placeholder="Enter Email Address" required />
        </div>

        <div class="input-box">
          <label>Phone Number</label>
          <input type="text" id="input-num" placeholder="Enter Phone Number" required />
        </div>


        <div class="col">
            <div class="input-box">
              <label>Room Type</label>
              <select name="" id="input-tipe" required>
                <option value="">Select Room Type</option>
                <option value="1">One Bedroom</option>
                <option value="2">Two Bedroom</option>
                <option value="3">Luxurious Suite</option>
              </select>
            </div>
            <div class="input-box">
              <label>Room Quantity</label>
              <input type="number" id="input-quantity" required/>
            </div>
        </div>

        <div class="col">
          <div class="input-box">
            <label>Check-in Date</label>
            <input type="date" id="input-idate" required />
          </div>
          <div class="input-box">
            <label>Check-Out Date</label>
            <input type="date" id="input-odate" required />
          </div>
        </div>


        <div class="check">
            <input type="checkbox" required />
            <label>I agree to Terms and Condition</label>
        </div>

        <button type="submit" value="">Book Now</button>
      </form>
    </section>

    <script src="../js/reservation.js"></script>
</body>
</html>
